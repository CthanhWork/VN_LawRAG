<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Ch√≠ Thanh DEV - RAG Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* --- Bi·∫øn CSS (LIGHT MODE) --- */
      :root {
        --bg: #f4f6f8;        /* Light Gray/Off-White background */
        --panel: #ffffff;     /* White panels */
        --text: #1f2937;    
        --muted: #6b7280;     
        --border: #e5e7eb;   
        --accent: #10b981;    
        --accent-dark: #059669;
        --radius-panel: 16px;
        --radius-input: 10px;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.6;
        min-height: 100vh;
      }

      /* --- C·∫•u tr√∫c chung --- */
      .page {
        max-width: 1100px; /* TƒÉng chi·ªÅu r·ªông t·ªëi ƒëa */
        margin: 0 auto;
        padding: 40px 24px 60px;
      }
      h1 {
        font-size: 2.2rem;
        margin: 0 0 4px;
        font-weight: 800;
        letter-spacing: -0.05em;
        color: var(--accent-dark); /* M√†u n·ªïi b·∫≠t cho ti√™u ƒë·ªÅ */
      }
      .muted { color: var(--muted); font-size: 14px; }
      .panel {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: var(--radius-panel);
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: var(--shadow);
      }

      /* --- Form v√† Input --- */
      label {
        font-weight: 600;
        font-size: 0.9rem;
        display: block;
        margin-bottom: 8px;
        color: var(--text);
        margin-top: 15px;
      }
      label:first-of-type { margin-top: 0; }
      input, textarea {
        width: 100%;
        font-size: 1rem;
        border-radius: var(--radius-input);
        border: 1px solid var(--border);
        padding: 12px 14px;
        background: var(--panel);
        color: var(--text);
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      input:focus, textarea:focus {
        border-color: var(--accent);
        outline: none;
        box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2); /* Shadow xanh l√° */
      }
      textarea {
        min-height: 200px; /* TƒÉng chi·ªÅu cao m·∫∑c ƒë·ªãnh */
        resize: vertical;
      }

      /* --- N√∫t b·∫•m --- */
      button {
        width: 100%;
        background: var(--accent);
        border: none;
        font-weight: 700;
        cursor: pointer;
        margin-top: 20px;
        padding: 14px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: white;
        border-radius: var(--radius-input);
        transition: background 0.2s, transform 0.1s;
      }
      button:hover:not(:disabled) {
        background: var(--accent-dark);
        transform: translateY(-1px);
      }
      button:disabled {
        background: var(--border);
        color: var(--muted);
        cursor: not-allowed;
        opacity: 0.8;
      }

      /* --- K·∫øt qu·∫£ v√† C·∫•u tr√∫c Grid --- */
      .grid {
        display: grid;
        gap: 24px;
        grid-template-columns: 5fr 7fr;
      }

      /* --- Phong c√°ch "Chat/T∆∞ v·∫•n" cho output --- */
      .output-wrapper {
        min-height: 400px;
        display: flex;
        flex-direction: column;
      }
      .answer-box {
        background: var(--bg); /* M√†u n·ªÅn nh·∫°t ƒë·ªÉ t·∫°o c·∫£m gi√°c 'bubble' */
        padding: 18px;
        border-radius: var(--radius-input);
        border: 1px solid var(--border);
        white-space: pre-wrap;
        line-height: 1.7;
        flex-grow: 1; /* ƒê·ªÉ √¥ tr·∫£ l·ªùi chi·∫øm kh√¥ng gian c√≤n l·∫°i */
        margin-bottom: 15px;
        font-size: 1rem;
      }
      .answer-box.loading {
        color: var(--muted);
        font-style: italic;
      }

      /* --- Th·∫ª th√¥ng tin (Tags) --- */
      .tag-container {
        margin-bottom: 15px;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }
      .tag {
        display: inline-flex;
        align-items: center;
        padding: 4px 12px;
        border: 1px solid #a7f3d0; /* Light blue border */
        border-radius: 999px;
        background: #ecfdf5; /* Very light blue background */
        color: var(--accent-dark);
        font-size: 12px;
        font-weight: 600;
      }

      /* --- Citations (Tr√≠ch d·∫´n) --- */
      .cites-title {
        color: var(--text);
        font-weight: 700;
        font-size: 1rem;
        margin-bottom: 10px;
        padding-top: 10px;
        border-top: 1px solid var(--border);
      }
      .list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        gap: 8px;
      }
      .item {
        border: 1px solid var(--border);
        border-left: 4px solid var(--accent); /* ƒêi·ªÉm nh·∫•n chat */
        border-radius: var(--radius-input);
        padding: 12px 15px;
        background: #fcfcfc;
        font-size: 0.95rem;
      }
      .item strong {
        color: var(--accent-dark);
        font-size: 1rem;
        display: block;
        margin-bottom: 2px;
        font-weight: 600;
      }
      .item .muted {
        font-size: 13px;
        line-height: 1.4;
      }

      /* --- Media Query --- */
      @media (max-width: 900px) {
        .grid { grid-template-columns: 1fr; }
        .page { padding: 20px 16px 40px; }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <h1>Ho√†ng Ch√≠ Thanh DEV</h1>
      <div class="muted" style="margin-bottom:25px;">
        Giao di·ªán th·ª≠ nghi·ªám RAG th·ªß c√¥ng. API Base: `http://localhost:8080/api/qa`.
      </div>

      <div class="grid">
        <div class="panel">
          <label for="question">C√¢u h·ªèi (Input)</label>
          <textarea id="question" placeholder="Nh·∫≠p c√¢u h·ªèi ph√°p l√Ω c·ªßa b·∫°n v√†o ƒë√¢y..."></textarea>

          <label for="effectiveAt">Ng√†y hi·ªáu l·ª±c (T√πy ch·ªçn)</label>
          <input id="effectiveAt" type="date" placeholder="YYYY-MM-DD" />
          
          <button id="sendBtn">G·ª¨I</button>
          
          <div id="status" class="muted" style="margin-top:15px; text-align: center;"></div>
        </div>

        <div class="panel">
          <div class="muted" style="margin-bottom:10px; font-weight: 600;">ü§ñ C√¢u tr·∫£ l·ªùi t·ª´ H·ªá th·ªëng RAG</div>
          
          <div class="output-wrapper">
            <div id="answer" class="answer-box loading">
              C√¢u tr·∫£ l·ªùi s·∫Ω ƒë∆∞·ª£c hi·ªÉn th·ªã t·∫°i ƒë√¢y sau khi b·∫°n G·ª¨I c√¢u h·ªèi.
            </div>

            <div id="meta" class="tag-container"></div>
            
            <div id="cites"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const qs = (id) => document.getElementById(id);
      const question = qs('question');
      const effectiveAt = qs('effectiveAt');
      const sendBtn = qs('sendBtn');
      const statusEl = qs('status');
      const answerEl = qs('answer');
      const metaEl = qs('meta');
      const citesEl = qs('cites');
      
      // Kh·ªüi t·∫°o gi√° tr·ªã m·∫∑c ƒë·ªãnh cho textarea
      question.value = "T√¥i l√† anh K, sau ly h√¥n ch·ªã L ƒëang nu√¥i con. Ch·ªã L c·∫£n tr·ªü t√¥i thƒÉm nom v√† t√¥i nghi ng·ªù ti·ªÅn c·∫•p d∆∞·ª°ng kh√¥ng d√πng cho con. T√¥i c√≥ th·ªÉ l√†m g√¨?";

      // X·ª≠ l√Ω API BASE
      const urlParams = new URLSearchParams(window.location.search);
      const apiOverride = urlParams.get('apiBase');
      const API_BASE = (apiOverride || 'http://localhost:8080/api/qa').replace(/\/$/, '');

      if (window.location.protocol === 'file:') {
        statusEl.innerHTML = '‚ùå ƒêang m·ªü qua `file://`. H√£y serve file n√†y qua `http://` ƒë·ªÉ tr√°nh l·ªói CORS.<br>API Base: ' + API_BASE;
      } else {
         statusEl.textContent = 'S·∫µn s√†ng.';
      }

      async function callRag() {
        statusEl.textContent = '';
        answerEl.textContent = '';
        metaEl.innerHTML = '';
        citesEl.innerHTML = '';
        answerEl.classList.add('loading');
        answerEl.textContent = 'ƒêang x·ª≠ l√Ω...';


        const q = question.value.trim();
        if (!q) { statusEl.textContent = '‚ùó Vui l√≤ng nh·∫≠p c√¢u h·ªèi.'; return; }

        sendBtn.disabled = true;
        statusEl.textContent = 'ƒêang g·ª≠i v√† ch·ªù ph·∫£n h·ªìi...';
        
        try {
          const params = new URLSearchParams();
          if (!API_BASE.includes('k=')) params.set('k', '10'); 
          if (effectiveAt.value) params.set('effectiveAt', effectiveAt.value);
          
          const url = `${API_BASE}/analyze${params.toString() ? '?' + params.toString() : ''}`;
          
          const resp = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ question: q }),
          });
          
          const data = await resp.json();
          if (!resp.ok) throw new Error(data?.message || 'L·ªói API kh√¥ng x√°c ƒë·ªãnh');
          
          const payload = data?.data || data;
          answerEl.textContent = payload?.answer || 'Kh√¥ng c√≥ c√¢u tr·∫£ l·ªùi.';
          
          // Hi·ªÉn th·ªã Meta tags
          if (payload?.decision || payload?.effectiveAt) {
              let metaTags = '';
              if (payload.decision) metaTags += `<span class="tag">Decision: ${payload.decision}</span>`;
              if (payload.effectiveAt) metaTags += `<span class="tag">Effective: ${payload.effectiveAt}</span>`;
              metaEl.innerHTML = metaTags;
          }
          
          // Hi·ªÉn th·ªã Citations
          const cites = payload?.citations || [];
          if (cites.length) {
            citesEl.innerHTML = '<div class="cites-title">üìö T√†i li·ªáu Tr√≠ch d·∫´n</div>' +
              '<ul class="list">' +
              cites.map((c) => `
                <li class="item">
                  <strong>${c.lawCode || 'N/A'}</strong>
                  <div class="muted">${c.nodePath || ''}</div>
                  ${c.nodeId ? `<div class="muted">Node ID: ${c.nodeId}</div>` : ''}
                </li>
              `).join('') +
              '</ul>';
          }
          statusEl.textContent = '‚úÖ Ho√†n th√†nh.';
          
        } catch (err) {
          console.error(err);
          statusEl.textContent = '‚ùå L·ªói: ' + (err.message || 'Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn API.');
          answerEl.textContent = 'ƒê√£ x·∫£y ra l·ªói khi g·ªçi API. Vui l√≤ng ki·ªÉm tra console ho·∫∑c ƒë∆∞·ªùng d·∫´n API.';
        } finally {
          sendBtn.disabled = false;
          answerEl.classList.remove('loading');
        }
      }

      sendBtn.addEventListener('click', callRag);
    </script>
  </body>
</html>
