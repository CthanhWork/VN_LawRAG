<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Mã OTP VNLaw</title>
    <style type="text/css">
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #f4f6fb;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 32px 16px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 20px 40px rgba(15, 23, 42, 0.15);
        }

        h1 {
            margin: 0 0 16px;
            color: #111827;
            font-size: 24px;
        }

        .otp {
            display: inline-block;
            padding: 16px 28px;
            margin: 16px 0;
            font-size: 28px;
            letter-spacing: 8px;
            border-radius: 12px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            font-weight: 600;
        }

        .detail {
            margin: 24px 0 12px;
            color: #475467;
            font-size: 16px;
        }

        .footer {
            margin-top: 32px;
            font-size: 14px;
            color: #94a3b8;
        }

        .footer a {
            color: #4f46e5;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h1 th:text="${purpose}">Xác thực tài khoản</h1>
        <p class="detail">Mã OTP dưới đây dùng để <span th:text="${purpose}">đăng ký tài khoản</span> và có hiệu lực trong
            <strong th:text="${ttlMinutes}">10</strong> phút.</p>
        <div class="otp" th:text="${otp}">123456</div>
        <p class="detail">Nếu bạn không khởi tạo yêu cầu này, hãy bỏ qua email.</p>
        <div class="footer">
            <p>Trường hợp cần hỗ trợ, liên hệ <a th:href="'mailto:' + ${supportEmail}" th:text="${supportEmail}">noreply@vn-law.dev</a>.</p>
            <p>Thân ái,<br/>Đội ngũ VNLaw</p>
        </div>
    </div>
</div>
</body>
</html>
