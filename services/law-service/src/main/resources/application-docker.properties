# Database
spring.datasource.url=jdbc:mysql://mysql:3306/laws?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=app
spring.datasource.password=app

# RAG Service (base URL)
rag.service.url=http://rag-service:5001

# Actuator
management.endpoints.web.exposure.include=health,info,readiness,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Server
server.port=8080

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# Flyway
spring.flyway.enabled=true

# CORS (set your FE origin)
cors.allowed-origins=http://localhost:8080,http://127.0.0.1:8080,http://localhost:5173,http://127.0.0.1:5173,http://localhost:5174,http://127.0.0.1:5174,http://localhost:3000,http://127.0.0.1:3000,*

# Rate limit for /api/qa
ratelimit.qa.capacity=60
ratelimit.qa.refill-seconds=60

# Admin API key (override via env)
security.admin.api-key=

# Where uploaded PDF files will be stored inside the container
law.upload-dir=/data/uploads
