services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laws
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  chroma:
    image: chromadb/chroma:latest
    environment:
      - IS_PERSISTENT=TRUE
    volumes:
      - chroma:/chroma
    ports:
      - "8008:8000"  # optional

  rag-service:
    build: ./services/rag-service
    env_file:
      - .env
    environment:
      - USE_LLM_QU=${USE_LLM_QU:-false}
      - QU_MODEL=${QU_MODEL:-gemini-1.5-flash}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2}
      - DOMAIN_PATTERNS_PATH=/app/domain_patterns.json
      - LLM_DEBUG=${LLM_DEBUG:-false}
      - CORS_ALLOW_ORIGINS=${CORS_ALLOW_ORIGINS:-*}
      # GEMINI_API_KEY should be provided via .env or shell env (do not commit)
    volumes:
      - chroma:/data/chroma
      - ./tools:/app/tools
      - ./services/rag-service/domain_patterns.json:/app/domain_patterns.json:ro
    ports:
      - "5001:5001"
    depends_on:
      - chroma
      - redis
      - mysql
  
  seed-pdfs:
    build: ./services/rag-service
    command: ["bash", "-lc", "/app/tools/seed_pdfs.sh"]
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=laws  
      - DB_USER=app
      - DB_PASS=app
      - CHROMA_PATH=/data/chroma
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2}
      - RESET_EMBED=1
    volumes:
      - chroma:/data/chroma
      - ./tools:/app/tools
      - ./:/seed:ro
    depends_on:
      mysql:
        condition: service_started
      chroma:
        condition: service_started
      law-service:
        condition: service_healthy
    restart: "no"

  law-service:
    build: ./services/law-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/laws?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=app
      - SPRING_DATASOURCE_PASSWORD=app
      - RAG_SERVICE_URL=http://rag-service:5001
      # Flyway must coexist with social-service tables in same DB
      # Baseline at version 0 so V1+ migrations still run even if schema non-empty
      - SPRING_FLYWAY_BASELINE_ON_MIGRATE=true
      - SPRING_FLYWAY_BASELINE_VERSION=0
      - SPRING_PROFILES_ACTIVE=docker
      - SECURITY_ADMIN_API_KEY=Thanhabc
    depends_on:
      - mysql
      - rag-service
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health/readiness"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  social-service:
    build: ./services/social-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/laws?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=app
      - SPRING_DATASOURCE_PASSWORD=app
      - APP_MEDIA_UPLOAD_DIR=/data/uploads
      - APP_MEDIA_PUBLIC_PREFIX=/media
    depends_on:
      - mysql
      - redis
    volumes:
      - social_uploads:/data/uploads
    ports:
      - "8082:8082"

volumes:
  dbdata:
  chroma:
  social_uploads:

  
